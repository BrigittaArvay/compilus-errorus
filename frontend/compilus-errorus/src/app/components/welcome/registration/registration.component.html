<div>
    <h2>Registration</h2>
    <fieldset>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter a password" [(ngModel)]="password">
        <button class="btn" (click)="onSubmitRegistration()">Submit</button>
    </fieldset>
</div>
