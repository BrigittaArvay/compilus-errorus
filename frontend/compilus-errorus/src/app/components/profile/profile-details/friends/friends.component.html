<div class="row">
    <div class="col-md-12 to-center">
        <h3>Friends</h3>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12" *ngFor="let friend of friends">
        <img src="http://localhost:8080/image-resource/blank-profile.png" alt="user-img">
        <span class="friend-name" (click)="goToProfile(friend.id)">{{ friend?.name }}</span>
        <hr>
    </div>
</div>
