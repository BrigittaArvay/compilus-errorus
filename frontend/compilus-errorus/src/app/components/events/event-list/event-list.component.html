<div class="container-fluid">
    <div class="row">
        <div class="col-5">
            <app-add-event (eventAdded) = onAddedEvent($event)>
            </app-add-event>
        </div>
        <div class="col-7">
            <ul class="events-list">
                <div class="events"
                     *ngFor="let event of flEvents; let i=index"
                     [ngClass]="{colored: i % 2 === 0}">
                    <app-event-item [event]=event></app-event-item>
                </div>
            </ul>
        </div>
    </div>
</div>
