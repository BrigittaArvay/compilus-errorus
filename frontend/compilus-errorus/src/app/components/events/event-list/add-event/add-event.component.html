<div class="add-event">
    <h3>Make a new event!</h3>
    <hr>
    <form class="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <label for="title">Title</label><br>
        <textarea [(ngModel)]="eventTitle" id="title" name="title"></textarea><br>
        <label for="date">Pick a date</label><br>
        <input type="datetime-local" [(ngModel)]="eventDate" id="date" name="date"><br>
        <label for="description">Description</label><br>
        <textarea [(ngModel)]="description" id="description" name="description"></textarea><br>
        <input type="submit" value="Make it!" class="add-event-button">
    </form>
</div>
