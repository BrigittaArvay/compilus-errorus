<div class="latest-events-container">
    <ul class="latest-events-list">
        <div class="latest-events"
             *ngFor="let event of events; let i=index"
             [ngClass]="{alter: i % 2 === 0}">
            <app-latest-events-item [event]="event"></app-latest-events-item>
        </div>
    </ul>
</div>
